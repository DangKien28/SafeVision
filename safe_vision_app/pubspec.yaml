name: safe_vision_app
description: "Dự án SafeVision - Hỗ trợ người khiếm thị nhận diện vật thể"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # --- QUẢN LÝ STATE (Clean Architecture) ---
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8
  get_it: ^8.0.3       # Thêm để làm Dependency Injection (Injection Container)

  # --- TÍNH NĂNG CHÍNH (Sprint 1 - Task SAF-25) ---
  flutter_tts: ^4.2.2  # Thư viện chuyển văn bản thành giọng nói

  # --- CAMERA & AI (Chuẩn bị cho Sprint tiếp theo) ---
  camera: ^0.11.0+2    # Để lấy luồng hình ảnh từ camera
  tflite_flutter: ^0.10.0 # Để chạy model YOLO (.tflite)
  permission_handler: ^11.3.1 # Xin quyền Camera và Micro

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # --- KHAI BÁO ASSETS (Đúng theo cấu trúc thư mục bạn thiết kế) ---
  assets:
    - assets/images/    # Logo, hình ảnh minh họa
    - assets/icons/     # Icon ứng dụng
    - assets/models/    # Nơi chứa file yolov8n.tflite sau này
    - assets/sounds/    # Âm thanh cảnh báo (nếu có)

  # --- KHAI BÁO FONTS (Nếu bạn có font Roboto như trong thiết kế) ---
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: assets/fonts/Roboto-Regular.ttf